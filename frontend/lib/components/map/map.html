<div class="col-md-12">
	<h2 class="text-center">{{'CHOOSE_FILTER' | translate}}</h2>
	<div class="filters">
		<div class="filter" ng-repeat="filter in $ctrl.filters" ng-click="$ctrl.updateFilters($index)" ng-class="{'selected' : filter.selected}">
			<i class="fa fa-{{filter.icon}} fa-3x" aria-hidden="true"></i>
			<span class="tooltiptext">{{filter.type}}</span>
		</div>
	</div>
</div>
<div id="map">
</div>
