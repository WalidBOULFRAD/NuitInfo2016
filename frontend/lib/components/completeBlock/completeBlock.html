<div ng-class="($ctrl.headerPicto != null && $ctrl.headerPicto.length != 0) || ($ctrl.headerTitle != null && $ctrl.headerTitle.length != 0) ? 'complete-block' : 'complete-block-no-header'">
	<div ng-if="$ctrl.headerImg != null && $ctrl.img.length != 0" class="wrapper-header-img">
		<img ng-src="{{$ctrl.headerImg}}" class="img-responsive" />
	</div>
	<div ng-if="$ctrl.headerPicto != null && $ctrl.headerPicto.length != 0" class="header {{$ctrl.headerBackgroundColor}} {{$ctrl.headerColor}}">
		<div class="icon-head {{$ctrl.headerPicto}}"></div>
	</div>

	<div ng-if="$ctrl.headerTitle != null && $ctrl.headerTitle.length != 0" class="header-text {{$ctrl.headerBackgroundColor}} {{$ctrl.headerColor}} text-left">
		{{$ctrl.headerTitle}}
	</div>

	<div class="wrapper-body {{$ctrl.bodyBackgroundColor}}">
		<div ng-if="$ctrl.bodyTitle != null && $ctrl.bodyTitle.length != 0" class="body-title">{{$ctrl.bodyTitle}}</div>

		<div class="body-text text-justify">{{$ctrl.bodyText}}</div>
	</div>
</div>
